<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ panda - panda clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column ">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column "><span>18:45</span></div>
        <div class="status-bar__column ">
            <span>50%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">dalpaeng</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="달팽.png">
            <div class="message-row__content">
                <span class="message__author"> dalpaeng</span>
                <div class="message__info">
                    <span class="message__bubble">달핑핑</span>
                    <span class="messege__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">

            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">같이놀자!</span>
                    <span class="messege__time">21:30</span>
                </div>
            </div>
        </div>


    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="wrtie a message..." />
            <i class="fas fa-grin-tongue-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>your screen is 슈퍼 big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
